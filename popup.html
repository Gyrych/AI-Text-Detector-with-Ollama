<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 顶部控制栏 -->
        <div class="header">
            <div class="connection-status">
                <span id="statusIndicator" class="status-indicator disconnected"></span>
                <span id="statusText">未连接</span>
            </div>
            <div class="model-selector">
                <select id="sessionSelect" style="display:none;">
                    <option value="">选择会话...</option>
                </select>
                <div class="session-group">
                    <button id="currentSessionBtn" class="btn secondary">会话</button>
                    <div id="sessionListPanel" class="session-list hidden">
                        <!-- 会话条目将由脚本动态渲染 -->
                    </div>
                </div>
                <select id="modelSelect">
                    <option value="">选择模型...</option>
                </select>
                <button id="settingsBtn" class="icon-btn">⚙️</button>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="setting-item">
                <label for="ollamaUrl">Ollama服务地址:</label>
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
            </div>
            <div class="setting-actions">
                <button id="testConnection" class="btn secondary">测试连接</button>
                <button id="saveSettings" class="btn primary">保存设置</button>
            </div>
        </div>

        <!-- 对话区域 -->
        <div id="chatContainer" class="chat-container">
            <div id="messages" class="messages"></div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="输入您的问题..." rows="3"></textarea>
                <div class="input-actions">
                    <button id="clearChat" class="btn secondary">清空对话</button>
                    <button id="sendMessage" class="btn primary">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
